<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>印模配置</title>
    <link rel="stylesheet" href="css/yinmupaizhi.css">
</head>

<body>
    <header class="title">
        <div class="fl">在线制作印模图片</div>
        <div class="fl">手动制作印模图片</div>
    </header>
    <div class="content clearfix">
        <div class="cont_l fl">
            <div class="contl_set">
                <h4>
						<span>印模属性设置</span>
						<span class="line"></span>
					</h4>
                <form class="form">
                    <div>
                        <label>印模名称:</label>
                        <input type="text" />
                    </div>
                    <div>
                        <label>制模人:</label>
                        <input type="text" />
                    </div>
                    <div>
                        <label>制作时间:</label>
                        <input type="date" id="makeDate"/>
                    </div>
                    <div>
                        <label>状态:</label>
                        <div class="more">
                            <input type="radio" name="status" class="checkbox">
                            <span>启用</span>
                            <input type="radio" name="status" class="checkbox" checked="true"/>
                            <span>禁用</span>
                        </div>
                    </div>
                    <div>
                        <label>备注字段:</label>
                        <input type="text" />
                    </div>
                </form>
            </div>
            <div class="preview">
                <h4>
					<span>印模属性设置</span>
					<span class="line"></span>
				</h4>
                <div class="preview_ico">
                	<!--canvas长宽设置不可放到css中，大小最好也别改-->
                    <canvas id="can"></canvas>
                </div>
            </div>
        </div>
        <div class="cont_r fl">
            <h4>
					<span>印模属性设置</span>
					<span class="line"></span>
				</h4>
            <form>
                <div class="contr_des">印章模版</div>
				<select id="shape">
					<option value="oval">椭圆章</option>
					<option value="square">矩形章</option>
					<option value="diamond">菱形章</option>
					<option value="triangle">三角章</option>
				</select>
                <div class="contr_des">印章规格</div>
                <select id="size">
					<option value="66">66*66</option>
					<option value="88">88*88</option>
					<option value="100">100*100</option>
					<option value="100*80">100*80</option>
					<option value="120*100" selected="selected">120*100</option>
					<option value="customsize">自定义</option>
				</select>
                <div class="clearfix">
                    <div class="fl more">
                        <label>宽度：</label>
                        <input type="number" id="customeW" value="0" class="more_text">
                        <span>像素</span>
                    </div>
                    <div class="fl more">
                        <label>高度：</label>
                        <input type="number" id="customeH" value="0" class="more_text">
                        <span>像素</span>
                    </div>
                </div>
                <div class="contr_des">印章颜色</div>
                <div class="backg">
                    <span>前景色</span>
                    <input type="color" id="frontColor" value="#FF0000"/>
                    <span>背景色</span>
                    <input type="color" id="backgroundColor" value="#FFFFFF"/>
                    <div class="file-box">
	                    <input type="file" class="backImg" id="backImg" />
	                    <input type='button' class='btn' value='背景图片' />
                    </div>
                </div>
                <div class="resolution">
                    <label>分辨率级别：</label>
                    <select id="ratio">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
            </form>
            <div class="select_card">

                    <span class="bg">边框</span>
                    <span>内图</span>
                    <span>上弦文</span>
                    <span>下弦文</span>
                    <span>横向文1</span>
                    <span>横向文2</span>
                    <span>横向文3</span>
                    <span>横向文4</span>
                </div>

                        <div class="des">内框</div>

                            <span>像素</span>
                        </div>

                                <option value="◎">◎</option>

                        <div class="nei_fore">

                        <div class="more card_more nei_more">
                            <label>下移：</label>

                            <span>像素</span>
                        </div>
                    </form>
